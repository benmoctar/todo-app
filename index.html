<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header class="header">
    <h1>📝 To-Do App</h1>
    <p class="subtitle">Organise ta journée, une tâche à la fois</p>
  </header>
 
  <div class="container">
    <h1>Ma To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Nouvelle tâche..." />
    <button id="addTaskBtn">Ajouter</button>
    <div class="filters">
        <button data-filter="all">Toutes</button>
        <button data-filter="active">À faire</button>
        <button data-filter="done">Terminées</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
  <footer class="footer">
    Made with ❤️ by <strong>Bencherif</strong>
  </footer>

</body>
</html>
